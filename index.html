<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Текст, который нужно добавить в буфер обмена
        var textToAdd = '123';

        // Создаем временный элемент textarea, чтобы поместить в него текст
        var textarea = document.createElement('textarea');
        textarea.value = textToAdd;

        textarea.style.display = 'none'

        document.body.appendChild(textarea);

        // Выделяем весь текст в textarea
        textarea.select();

        // Копируем текст в буфер обмена
        document.execCommand('copy');

        // Удаляем временный элемент

        // Можно также вывести сообщение о успешном копировании
        console.log('Текст скопирован в буфер обмена: ' + textToAdd);
    });
</script>
</body>
</html>
