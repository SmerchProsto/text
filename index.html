<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Текст, который нужно добавить в буфер обмена
    var textToAdd = 'Ваш текст здесь';

    // Создаем временный элемент input, чтобы поместить в него текст
    var input = document.createElement('input');
    input.setAttribute('value', textToAdd);
    input.style.display = 'none';
    document.body.appendChild(input);

    // Выделяем текст в input
    input.select();

    try {
        // Копируем текст в буфер обмена
        var successful = document.execCommand('copy');
        var msg = successful ? 'Текст скопирован в буфер обмена' : 'Не удалось скопировать текст';
        console.log(msg);
    } catch (err) {
        console.error('Ошибка копирования текста: ', err);
    }

    // Удаляем временный элемент
    document.body.removeChild(input);
});
</script>
</body>
</html>
