<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Текст, который нужно добавить в буфер обмена
    var textToAdd = 'Ваш текст здесь';

    // Создаем временный элемент textarea, чтобы поместить в него текст
    var textarea = document.createElement('textarea');
    textarea.value = textToAdd;

    // Добавляем временный элемент на страницу, но делаем его невидимым
    textarea.style.position = 'fixed';
    textarea.style.top = 0;
    textarea.style.left = 0;
    textarea.style.width = '1px';
    textarea.style.height = '1px';
    textarea.style.opacity = 0;

    document.body.appendChild(textarea);

    // Выделяем весь текст в textarea
    textarea.select();

    setTimeout(function() {
        try {
            // Копируем текст в буфер обмена с использованием API Clipboard
            navigator.clipboard.writeText(textToAdd).then(function() {
                console.log('Текст скопирован в буфер обмена');
            }, function(err) {
                console.error('Не удалось скопировать текст: ', err);
            });
        } catch (err) {
            console.error('Ошибка копирования текста: ', err);
        }

        // Удаляем временный элемент
        document.body.removeChild(textarea);
    }, 100); // Задержка в миллисекундах (100 мс)
});

</script>
</body>
</html>
